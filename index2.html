<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        background: linear-gradient( purple, black);
        padding: 20px;
        width: 30%;
        margin: auto;
        margin-top: 10px;
        border: 1px solid blue;
    }
</style>
<script>
    // var disp = '';

    function generateTable() {
        var blocks = parseInt(b.value);
        var get = parseInt(c.value);
        var begin = parseInt(startFrom.value);
        blocks += begin;
        blocks--;
        let x = begin;
        var disp = "<table border=10, align=center>";
        disp += "<tr>"
        while (x <= blocks) {
            x++
            disp += "<td>" + (x - 1) + "Times" + "</td>"
        }
        "</tr>"
        var i = 0;
        while (i <= get) {
            i++
            disp += "<tr>"



            y = (begin - 1)

            while (y <= blocks - 1) {
                y++
                disp += "<td>" + y + 'x' + i + '=' + (y * i) + "</td>";

            }


            "</tr>";
        }
        "</table>";

        document.getElementById("outputs").innerHTML = disp;
    }

    function reload() {


        location.reload();

    }
</script>

<body style="background-color: whitesmoke;">
    <div id="inputs" class="container">
        <table align="center" border="10" style="padding: 5px;">
            <tr style="color: white;">
                <td colspan="2" align="center" style="padding: 10px;">Multiplication Generator System</td>
            </tr>
            <tr style="color: white;">
                <td style="padding: 10px;"># Of Blocks </td>
                <td style="padding: 10px;"><input type="number" placeholder="Enter Number Of Blocks Here" id="b" style="padding: 10px;"></td>
            </tr>
            <tr>
                <td style="color: white;">#of Lines</td>
                <td colspan="2" align="center" style="padding: 10px;"><input type="number" placeholder="Enter Number Of Lines " id="c" style="padding: 10px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px;color: white;">Start From</td>
                <td style="padding: 10px;"><input type="number" style="padding: 10px;" placeholder="Start From" id="startFrom"></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding: 10px;">
                    <Button onclick="generateTable()">Generate Now</Button>
                    <button onclick="reload()">Clear</button>

                </td>
            </tr>
        </table>
    </div>
    <div id="outputs">

    </div>
</body>

</html>
